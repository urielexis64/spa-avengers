<h1 class="text-light animate__animated animate__fadeInLeft">
  {{ heroe.nombre | uppercase }}
  <small>{{ heroe.aparicion | date: "y" }}</small>
</h1>
<hr />

<div class="row">
  <div class="col-md-4">
    <img
      [src]="heroe.img"
      class="img-fluid animate__animated animate__jackInTheBox"
      [alt]="heroe.img"
    />
    <br /><br />
    <a
      [routerLink]="['/heroes']"
      class="btn btn-outline-warning btn-block animate__animated animate__bounceIn"
      >Back</a
    >
  </div>
  <div class="col-md-8 text-light animate__animated animate__fadeIn">
    <h3>Biograf√≠a</h3>
    <hr />
    <p>{{ heroe.bio }}</p>
    <img
      *ngIf="heroe.casa == 'DC'"
      class="img-fluid"
      src="assets/img/DC_logo.png"
      [alt]="heroe.casa"
    />
    <img
      *ngIf="heroe.casa == 'Marvel'"
      class="img-fluid"
      src="assets/img/Marvel_logo.png"
      [alt]="heroe.casa"
    />
  </div>
</div>
